<fs-toggle-container>
  <label>Test</label>
  <fs-toggle [(ngModel)]="selected" [fsMultiple]="true">
    <fs-toggle-option [value]="item" *ngFor="let item of list">
      {{ item.name }}
    </fs-toggle-option>
  </fs-toggle>
</fs-toggle-container>

<fieldset>
  <legend>Selected</legend>
  {{ selected | json }}
</fieldset>


<fieldset>
  <legend>Actions</legend>
  <button mat-raised-button (click)="listAdd()" color="primary">Append List</button>
</fieldset>

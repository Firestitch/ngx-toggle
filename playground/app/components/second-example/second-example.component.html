<fs-toggle-container>
  <label>Test</label>
  <fs-toggle [(ngModel)]="selected" [fsMultiple]="true">
    @for (item of list; track item) {
      <fs-toggle-option [value]="item">
        {{ item.name }}
      </fs-toggle-option>
    }
  </fs-toggle>
</fs-toggle-container>

<fieldset>
  <legend>Selected</legend>
  {{ selected | json }}
</fieldset>


<fieldset>
  <legend>Actions</legend>
  <button mat-raised-button (click)="listAdd()" color="primary">Append List</button>
</fieldset>

<fs-toggle-container>
  <label>Test</label>
  <fs-toggle [(ngModel)]="selected" (change)="change($event)">
    @for (item of list; track item) {
      <fs-toggle-option [value]="item">
        {{ item.name }}
      </fs-toggle-option>
    }
  </fs-toggle>
</fs-toggle-container>

<fieldset>
  <legend>Selected</legend>
  {{ selected | json }}
</fieldset>
